<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WECHAT LOGIN</title>
  </head>
  <body>
    <script>
      const hash = window.location.search.slice(1);
      if (hash) {
        window.opener.location.hash = `#${hash}&logintype=wechat`;
      }
      window.close();
    </script>
  </body>
</html>
